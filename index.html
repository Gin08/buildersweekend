<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pic-Ideas</title>
</head>

<body class="bg-dark text-light">

    <div class="container min-vh-100 d-flex align-items-end">
        <div class="row">
            <div class="col text-center">
                <!-- <h1 class="my-5">Pose Generator</h1> -->
                <div id="imageContainer" class="row">
                    <!-- Images will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <div id="bottomBar" class="sticky-bottom bg-dark">
        <div class="container">
            <div class="row p-3">
                <div class="col">
                    <input type="text" class="form-control form-control-lg bg-dark text-light" id="input"
                        placeholder="Type your message...">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
