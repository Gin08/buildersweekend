<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to My Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }
  
  .container {
    text-align: center;
    padding: 100px 20px;
  }
  
  h1 {
    font-size: 3em;
    color: #007bff;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 1.2em;
    color: #6c757d;
    margin-bottom: 40px;
  }
  
  .input-container {
    margin-bottom: 20px;
  }
  
  input[type="text"] {
    padding: 10px;
    border: 2px solid #007bff;
    border-radius: 5px;
    width: 250px;
    font-size: 1em;
    outline: none;
  }
  
  input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Perfect Photo there</h1>
  <p>Please enter your name below:</p>
  <form action="#">
    <div class="input-container">
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
